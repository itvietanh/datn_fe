<nz-input-group [nzSuffix]="inputClearTpl">
  <input
    nz-input
    type="password"
    [placeholder]="!disabled ? placeholder : ''"
    [(ngModel)]="controlValue"
    (change)="onChange()"
    [disabled]="disabled"
    [hidden]="hidden"
    (keyup)="onKeyUp($event)"
    [autocomplete]="autocomplete === false ? 'off' : 'on'"
    [attr.readonly]="autocomplete === false ? true : null"
  />
</nz-input-group>
<ng-template #inputClearTpl>
  <i
    nz-icon
    class="ant-input-clear-icon"
    nzTheme="fill"
    nzType="close-circle"
    *ngIf="controlValue && !disabled"
    (click)="onClear()"
  ></i>
</ng-template>
