<nz-input-group [nzAddOnAfter]="disabled? undefined : suffixControlNumber" [nzSuffix]="inputClearTpl">
  <input
    type="text"
    nz-input
    [class]="class"
    [(ngModel)]="controlValue"
    [disabled]="disabled"
    [readonly]="readonly"
    [hidden]="hidden"
    [placeholder]="!disabled ? placeholder : ''"
    (change)="onChange()"
    #myInputDate
  />
  <nz-date-picker
    [(ngModel)]="controlValueDate"
    (ngModelChange)="onChangePicker()"
    #dateTimePicker
    [nzMode]="typePicker"
    [nzDisabledDate]="disabledDate"
    [nzAllowClear]="false"
    (nzOnOpenChange)="handleEndOpenChange($event)"
  >
  </nz-date-picker>
</nz-input-group>
<ng-template #suffixControlNumber>
  <ng-container *ngIf="!disabled">
    <i class="date-picker-cls" nz-icon nzType="carry-out" nzTheme="outline"></i>
  </ng-container>
</ng-template>
<ng-template #inputClearTpl>
  <i
    nz-icon
    class="ant-input-clear-icon"
    nzTheme="fill"
    nzType="close-circle"
    *ngIf="controlValue && !disabled"
    (click)="onClear()"
  ></i>
</ng-template>
