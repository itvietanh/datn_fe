<!DOCTYPE html>

    <style>
      body {
        margin: 0;
      }

      .home-loading {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(0 0 0 / 40%);
        padding-bottom: 100px;
      }

      .lds-ring {
        display: inline-block;
        position: relative;
        width: 70px;
        height: 70px;
      }

      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 2px;
        border: 3px solid #fff;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #fff transparent transparent transparent;
      }

      .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
      }

      .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
      }

      .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
      }

      .text-loading {
        position: absolute;
        font-size: 14px;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif !important;
      }

      body > .home-loading {
        display: none;
      }

      body.open-loading > .home-loading {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgb(0 0 0 / 40%);
        z-index: 9999;
        /* padding-left: 273px;
        padding-bottom: 200px; */
      }

      body.open-loading .text-loading {
        color: #fff;
      }

      body.open-loading .lds-ring div {
        border: 3px solid #fff;
        border-color: #fff transparent transparent transparent;
      }

      @keyframes lds-ring {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <!-- import css global -->
