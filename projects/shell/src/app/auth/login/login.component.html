<div class="login-container">
   <h2>Đăng Nhập</h2>

   <form [formGroup]="myForm" (submit)="submit()">
      <ng-template #controlErrorTpl let-control>
         <app-render-errors [control]="control"></app-render-errors>
      </ng-template>

      <div class="row">
         <div class="col-md-12">
            <nz-form-label [nzRequired]="true">Email</nz-form-label>
            <nz-form-item>
               <nz-form-control [nzErrorTip]="controlErrorTpl">
                  <nz-input-group [nzAddOnBeforeIcon]="'user'">
                     <input-text formControlName="email" placeholder="Email...">
                     </input-text>
                  </nz-input-group>
               </nz-form-control>
            </nz-form-item>
         </div>

         <div class="col-md-12">
            <nz-form-label [nzRequired]="true">Mật khẩu</nz-form-label>
            <nz-form-item>
               <nz-form-control [nzErrorTip]="controlErrorTpl">
                  <nz-input-group [nzAddOnBeforeIcon]="'key'">
                     <input-text formControlName="password" placeholder="Nhập mật khẩu...">
                     </input-text>
                  </nz-input-group>
               </nz-form-control>
            </nz-form-item>
         </div>
      </div>

      <div class="list-control-search">
         <button nz-button type="submit" class="btn btn-primary">
            Đăng nhập
         </button>
      </div>
   </form>
</div>
