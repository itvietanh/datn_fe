<!-- Main navbar -->
<div class="navbar navbar-expand-md navbar-dark custom-color-menu fixed-top">
  <div class="d-md-none">
    <button class="navbar-toggler sidebar-mobile-main-toggle" type="button" (click)="showMenuMobile()">
      <i class="icon-paragraph-justify3"></i>
    </button>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-mobile">
      <i class="icon-user"></i>
    </button>
  </div>

  <ul class="navbar-nav">
    <li class="nav-item">
      <a (click)="resizeMenu()" class="navbar-nav-link sidebar-control sidebar-main-toggle d-none d-md-block">
        <i class="icon-paragraph-justify3"></i>
      </a>
    </li>
  </ul>

  <div class="navbar-brand">
    <div class="d-inline-block">
      <div class="logo">
        <a [routerLink]="['/']">
          <!-- <img src="assets/images/logo-asm.svg" /> -->
        </a>
      </div>
      <div class="text">
        <div class="text-bottom">HỆ THỐNG QUẢN LÝ KHÁCH SẠN</div>
      </div>
    </div>
  </div>

  <div class="collapse navbar-collapse" id="navbar-mobile">
    <ul class="navbar-nav ml-md-3 mr-md-auto"></ul>

    <ul class="navbar-nav">
      <li *ngIf="listAccom.length" class="nav-item accom-current">
        <i class="isax-building-31 nar-icon mr-2"></i>
        <div class="d-inline-block mr-2">
          <input-select [items]="listAccom" [(ngModel)]="accomId" [allowSearch]="false"></input-select>
        </div>
      </li>

      <li class="nav-item dropdown">
        <a href="#" class="navbar-nav-link dropdown-toggle caret-0" data-toggle="dropdown">
          <nz-badge [nzDot]="listNotification.length > 0">
            <i class="isax-notification1 nar-icon"></i>
            <span class="show-md">Thông báo</span>
          </nz-badge>
        </a>

        <div class="dropdown-menu dropdown-menu-right dropdown-content wmin-md-350">
          <div class="dropdown-content-header">
            <span class="font-weight-semibold">Thông báo</span>
          </div>

          <div class="dropdown-content-body dropdown-scrollable" [infiniteScroll]="loadMore">
            <ul class="media-list">
              <li *ngFor="let item of listNotification" class="media">
                <div class="media-body">
                  <div class="media-title">
                    <a>
                      <span class="font-weight-semibold">{{ item.title }}</span>
                      <span class="text-muted float-right font-size-sm">{{
                        item.createdAt | datetimeFormat
                        }}</span>
                    </a>
                  </div>
                  <span class="text-muted">{{ item.content }}</span>
                </div>
              </li>
            </ul>
          </div>

          <div class="dropdown-content-footer justify-content-center p-0" *ngIf="isLoading === true">
            <a class="bg-light text-grey w-100 text-center">Đang tải...</a>
          </div>
        </div>
      </li>

      <ng-container>
        <li class="nav-item dropdown dropdown-user">
          <a href="#" class="navbar-nav-link d-flex align-items-center dropdown-toggle" data-toggle="dropdown">
          </a>

          <div class="dropdown-menu dropdown-menu-right">
            <a [routerLink]="['/auth', 'logout']" class="dropdown-item"><i class="isax-logout-11"></i> Đăng xuất</a>
          </div>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
