<form [formGroup]="myForm" (ngSubmit)="submit()">
  <div class="">
    <div class="row">
      <div class="col-md-12 w-100 mt-2 title-service">
        {{ objectEdit?.service_name }} - {{ objectEdit?.price }}
      </div>

      <div class="d-flex justify-content-between w-100 mt-2">
        <div>
          <app-form-control label="">
            <input-number [min]="0" formControlName="quantity" [max]="100" (ngModelChange)="changeQuantity($event)"
              [step]="1"></input-number>
          </app-form-control>
        </div>
        <div>
          {{ price | moneyFormat }}
        </div>
      </div>

      <div class="d-flex justify-content-between w-100 mt-2 total">
        <div>Tổng tiền:</div>
        <div>
          {{ objectEdit?.totalAmount | moneyFormat }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 footer-btn">
        <button nz-button type="submit" class="btn btn-primary">
          <i class="isax-edit-21 mr-2"></i> Lưu
        </button>
      </div>
    </div>
  </div>
</form>
