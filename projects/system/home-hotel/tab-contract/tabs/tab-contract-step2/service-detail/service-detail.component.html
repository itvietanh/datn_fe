<div class="row">
  <div class="col-md-7 mt-2">
    <app-add-contract-service-list *ngIf="type === 'list'"
      (selectedServiceChange)="onSelectedServiceChange($event)"></app-add-contract-service-list>
    <app-add-contract-service-form *ngIf="type === 'form'"
      (selectedServiceChange)="onSelectedServiceChange($event)"></app-add-contract-service-form>
  </div>
  <div class="col-md-5">
    <div>Chi tiết hóa đơn</div>
    <div>
      <div *ngFor="let service of services" class="d-flex justify-content-between mt-1">
        <div class="name-service-container">
          {{ service.note ?? service.name }}
        </div>
        <div *ngIf="service.note" class="amount-container">
          <span>{{ service.totalAmount | moneyFormat }}</span>
        </div>
        <div *ngIf="!service.note" class="total-amount">
          <nz-input-number [(ngModel)]="service.quantity" (ngModelChange)="onQuantityChange(service)"></nz-input-number>
          <div class="span-container">
            <span>{{
              service.totalAmount * service.quantity | moneyFormat
              }}</span>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between w-100 mt-2 total">
        <div>Tổng tiền</div>
        <div>
          <span>{{ total | moneyFormat }}</span>
        </div>
      </div>
      <button (click)="addContractServices()" nz-button [nzLoading]="loading" type="button"
        class="btn btn-primary w-100 mt-3">
        <i class="icon-plus-circle2 mr-2"></i>Thêm vào phòng
      </button>
    </div>
  </div>
</div>

<div class="text-center">
  <button nz-button type="button" class="btn btn-default mr-2" (click)="shareData.closeDialog()">
    <i nz-icon nzType="close" nzTheme="outline"></i>Đóng
  </button>
</div>
